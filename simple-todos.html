<!-- simple-todos.html -->
<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Todo List ({{incompleteCount}})</h1>
      <label class=hide-completed>
	<input type="checkbox" checked="{{hideCompleted}}" />
	Hide Completed 
      </label>
      {{> loginButtons}}
      {{#if currentUser}}
      <form class="new-task">

	<input type="text" name="text" placeholder="Type to add new tasks"/>
      </form>
      {{/if}}
    </header>
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<!-- ---------------- -->
<template name="task">
  <li class="{{#if checked}}checked{{/if}} {{#if privateOn}}private{{/if}} ">
    <button class="delete">&times;</button>
    
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    <!-- private tasks, buttons for owners -->
    {{#if isOwner}}
      <button class="toggle-private">
	{{#if privateOn}}
	  Private
        {{else}}
	  Public
	{{/if}}
      </button>
    {{/if}}
      
    
    <span class="text"><strong class="grey">{{username}}</strong> - {{text}}</span>
  </li>
</template>
